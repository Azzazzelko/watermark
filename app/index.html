<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Watermark</title>
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/libs/jquery-ui.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner_wrapper">
            <div class="container">
               <div class="container-content">
                    <main class="content">
                        <h1 class="title-content" data-lang="title">
                            Генератор водяных знаков
                        </h1>
                        <div class="container-img">
                            <img src="images/item-img.png" alt="" class="item-img">
                            <img src="images/watermark.png" alt="" class="watermark-img">
                        </div>
                    </main>
                    <aside class="sidebar">
                        <h2 class="title-sidebar" data-lang="sidebar-title">
                            Настройки
                        </h2>
                        <form action="" method="post">
                            <div class="container-form">
                                <label for="background" class="label-sidebar-form" data-lang="img-label">
                                    Исходное изображение
                                </label>
                                <div class="fileform">
                                    <div class="fileformlabel" data-lang="fake-input">Изображение</div>
                                    <div class="selectbutton"></div>
                                    <input id="background" type="file" name="files" class="upload">
                                    <input type="hidden" name="background" value="">
                                </div>
                                <label for="watermark" class="label-sidebar-form" data-lang="water-label">
                                    Водяной знак
                                </label>
                                <div class="fileform">
                                    <div class="fileformlabel" data-lang="fake-input">Изображение</div>
                                    <div class="selectbutton"></div>
                                    <input id="watermark" type="file" name="files" data-name="" class=
                                    "upload">
                                    <input type="hidden" name="watermark" value="">
                                </div>
                            </div>
                            <div class="container-form">
                                <div class="label-sidebar-form label-margin" data-lang="position">
                                    Положение
                                </div>
                                <div class="container-settings">
                                    <ul class="container-color-block">
                                        <li class="color-block active-color"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                        <li class="color-block"></li>
                                    </ul>
                                    <div class="container-coordinates">
                                        <div class="coordinates">X</div>
                                        <input type="text" value="0" name="x-coordinates" class="coordinates-value">
                                        <div class="switch-container">
                                            <div class="switch up"></div>
                                            <div class="switch down"></div>
                                        </div>
                                    </div>
                                    <div class="container-coordinates">
                                        <div class="coordinates">Y</div>
                                        <input type="text" value="0" name="y-coordinates" class="coordinates-value">
                                        <div class="switch-container">
                                            <div class="switch up"></div>
                                            <div class="switch down"></div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="container-form">
                                <div class="label-sidebar-form label-margin" data-lang="opacity">
                                    Прозрачность
                                </div>
                                <input type="hidden" name="opacity" id="opacity">
                                <div id="slider" class="slider"></div>
                            </div>
                            <div class="container-button">
                                <input type="button" value="Сброс" class="button-sidebar reset" data-lang="reset">
                                <a href="htmldoc.html" download class="button-sidebar download" data-lang="download">Скачать</a>
                            </div>
                        </form>
                    </aside>
               </div>
            </div>
            <div class="block-fixed">
                <ul class="container-languages">
                    <li class="fixed-button languages-ru">
                        РУС
                    </li>
                    <li class="fixed-button languages-eng">
                        ENG
                    </li>
                </ul>
                <ul class="social-list active">
                    <li><a href="#" target="_blank" class="sicial-link-fb fixed-button"></a></li>
                    <li><a href="#" target="_blank" class="sicial-link-tw fixed-button"></a></li>
                    <li><a href="#" target="_blank" class="sicial-link-vk fixed-button"></a></li>
                    <li class="social-item-like"><a href="#" target="_blank" class="sicial-link-like fixed-button"></a></li>
                </ul>
            </div>
        </div>
        <footer class="footer">
                <div class="copy" data-lang="copy">
                    &copy;2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его
                </div>
        </footer>
    </div>
	<script type="text/javascript" src="bower/jquery/jquery.js"></script>
    <script src="js/libs/jquery.cookie.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
    <script src="js/libs/jquery.ui.widget.js"></script>
    <script src="js/libs/jquery.iframe-transport.js"></script>
    <script src="js/libs/jquery.fileupload.js"></script>
    <script type="text/javascript" src="js/lang/lang.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
</body>
</html>
